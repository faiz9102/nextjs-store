query GetCart($cartId: String!) {
    cart(cart_id: $cartId) {
        id
        itemsV2 {
            items {
                uid
                quantity
                product {
                    name
                    sku
                    thumbnail {
                        url
                    }
                }
                prices {
                    row_total {
                        value
                        currency
                    }
                }
            }
            total_count
        }
        prices {
            grand_total {
                value
                currency
            }
        }
    }
}
