query GetProductForProductPage($filter: ProductAttributeFilterInput) {
    products(filter: $filter) {
        total_count
        items {
            __typename
            meta_title
            meta_description
            meta_keyword
            uid
            name
            sku
            url_key
            canonical_url
            media_gallery {
                url
                label
                position
                disabled
            }
            price_range {
                minimum_price {
                    regular_price {
                        value
                        currency
                    }
                    final_price {
                        value
                        currency
                    }
                }
            }
            categories {
                uid
                name
                url_key
            }
            ... on ConfigurableProduct {
                configurable_options {
                    attribute_code
                    label
                    values {
                        label
                        use_default_value
                        store_label
                        uid
                        swatch_data {
                            value
                            ... on ImageSwatchData {
                                thumbnail
                                value
                            }

                            ... on TextSwatchData {
                                value
                            }

                            ... on ColorSwatchData {
                                value
                            }

                            ... on SwatchDataInterface {
                                value
                            }
                        }
                    }
                }
                # Each variant maps selected option uids â†’ a concrete child product
                variants {
                    product {
                        sku
                        stock_status
                        media_gallery {
                            url
                            label
                        }
                    }
                    # attributes.uid matches configurable_options.values.uid
                    attributes {
                        code
                        uid
                    }
                }
            }
        }
    }
}
