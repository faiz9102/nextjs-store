mutation AddSimpleToCart($cartId: String!, $sku: String!, $qty: Float!) {
    addSimpleProductsToCart(
        input: {
            cart_id: $cartId
            cart_items: [{ data: { sku: $sku, quantity: $qty } }]
        }
    ) {
        cart {
            ...CartFields
        }
    }
}

fragment CartFields on Cart {
    id
    itemsV2 {
        items {
            uid
            quantity
            product {
                name
                sku
                thumbnail {
                    url
                }
            }
            prices {
                row_total {
                    value
                    currency
                }
            }
        }
        total_count
    }
    prices {
        grand_total {
            value
            currency
        }
    }
}
